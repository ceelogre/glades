spring.application.name=crm-backend

# ---- Integration: external systems ----
# Base URLs should be the host:port of the systems; endpoints are appended.
integration.crm.base-url=http://localhost:8081
integration.inventory.base-url=http://localhost:8082

# ---- Integration: messaging (Kafka) ----
integration.kafka.bootstrap-servers=localhost:9092
integration.kafka.topics.customer-data=customer_data
integration.kafka.topics.inventory-data=inventory_data

# ---- Producer scheduling ----
# Set to false to disable scheduled producers (e.g. when Kafka or CRM/Inventory are unavailable)
integration.producers.enabled=true
# How often to poll external systems (milliseconds)
integration.producers.poll-interval-ms=30000
